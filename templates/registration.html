<html>
  <head>
    <title>Registeration</title>
    <link rel="stylesheet" href="/static/css/style3.css">
  </head>
  <body>
    <div class="hero">
        <div class="form-box">
          <div class="button-box">
            <div id="btn"></div>
            <button type="button" class="toggle-btn" onclick="login()">Log In</button>
            <button type="button" class="toggle-btn" onclick="register()">Register</button>
          </div>
          <div class="social-icons">
            <img src="/static/images/fb.png">
            <img src="/static/images/gp.png">
            <img src="/static/images/tw.png">
        </div>
        <form id="login" class="input-group" method="POST">
          <input type="text" class="input-field" placeholder="User Name" required name="username" id="username">
          <input type="text" class="input-field" placeholder="Password" required name="Password" id="Password">
          <input type="checkbox" class="check-box"><span>Remember Password</span>
          <button type="submit" class="submit-btn">Log In</button>
        </form>
        <form id="register" class="input-group" method="POST">
          <input type="text" class="input-field" placeholder="User Name" required name="username" id="username">
          <input type="email" class="input-field" placeholder="Email Id" required name="email" id="email">
          <input type="text" class="input-field" placeholder="Password" required name="Password" id="Password">
          <input type="checkbox" class="check-box"><span>I agree to the terms & condtions</span>
          <button type="submit" class="submit-btn">Register</button>
        </form>
        </div>
    </div>
    <script>
      var x=document.getElementById("login");
      var y=document.getElementById("register");
      var z=document.getElementById("btn");
      function register(){
        x.style.left="-400px";
        y.style.left="50px";
        z.style.left="110px";
      }
      function login(){
        x.style.left="50px";
        y.style.left="450px";
        z.style.left="0";
      }
    </script>
  </body>
</html>
